<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search — American Ambitions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="search">
  <header class="site-header">
    <div class="brand">
      <p class="pill">Design prototype — policy sandbox</p>
      <h1>Search players & politicians</h1>
      <p class="subtitle">Find active politicians by position, party, name, or state.</p>
    </div>
    <nav class="top-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="profile.html">Profile</a>
      <a class="nav-link" href="map.html">States</a>
      <a class="nav-link" href="house.html">House</a>
      <a class="nav-link" href="senate.html">Senate</a>
      <a class="nav-link" href="companies.html">Companies</a>
      <a class="nav-link" href="parties.html">Parties</a>
      <a class="nav-link active" href="search.html">Search</a>
      <a class="nav-link" href="governance.html">Governance</a>
      <a class="nav-link" href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <section class="tab-panel active">
      <div class="panel-header">
        <div>
          <h2>Search directory</h2>
          <p class="subtle">Filter user-created politicians and view their roles.</p>
        </div>
        <div class="badge">Live directory</div>
      </div>
      <div class="card">
        <div class="form-grid">
          <div>
            <label for="searchName">Name</label>
            <input id="searchName" placeholder="Search by name" />
          </div>
          <div>
            <label for="searchParty">Party</label>
            <select id="searchParty">
              <option value="">Any</option>
              <option>Democrats</option>
              <option>Republicans</option>
              <option>Independents</option>
            </select>
          </div>
          <div>
            <label for="searchState">State</label>
            <select id="searchState">
              <option value="">Any</option>
            </select>
          </div>
          <div>
            <label for="searchOffice">Position</label>
            <select id="searchOffice">
              <option value="">Any</option>
              <option>Citizen</option>
              <option>Representative</option>
              <option>Senator</option>
              <option>Governor</option>
              <option>President</option>
            </select>
          </div>
        </div>
      </div>
      <div id="searchResults" class="cards" style="margin-top: 1rem;"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
